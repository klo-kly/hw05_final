<div class="card">
    <div class="card-body">
      <div class="h2">
          {{ author.get_full_name }}
      </div>
      <div class="h3 text-muted">
        @{{ author.username }}
      </div>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="h6 text-muted">
          Подписчиков: {{ follower_count }} <br>
          Подписок: {{ following_count }}
        </div>
      </li>
      <li class="list-group-item">
        <div class="h6 text-muted">
          Записей: {{ posts_count }}
        </div>
      </li>
    </ul>
  </div>
</div>
